

{{ define "main" }}

{{ $paginator := .Paginate .Pages }}
<div class="container">
{{ range $paginator.Pages }}
<div class="row mb-3">
  <div class="col">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  </div>
</div>
<div class="row mb-3">
  <div class="col">
    {{ .Summary }} ... <a href="{{ .RelPermalink }}">more</a>
  </div>
</div>
{{ end }}
</div>
{{ end }}
